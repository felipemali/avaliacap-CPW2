<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>PÃ¡gina Principal</title>
    <link rel="shortcut icon" type="image/jpg" href="/src/img/favicon.png" />
    <link rel="stylesheet" href="./src/css/main.css" />
  </head>

  <body>
    <header>
      <nav>
        <a class="logo" href="index.html">AddTasks</a>
        <a id="button-logout" href="logout.html">
          <button>Sair</button>
        </a>
      </nav>
    </header>

    <div class="container form">
      <div id="title">
        <h1>Todo List</h1>
      </div>
      <form action="#" onsubmit="add()">
        <div id="container-input">
          <p class="control">
            <input
              id="value"
              class="input"
              type="text"
              placeholder="Digite uma tarefa"
            />
          </p>
          <div class="buttons">
            <button type="submit" class="button">Adicionar</button>
          </div>
        </div>
      </form>

      <div class="input-filter">
        <input
          id="value-filter"
          class="input"
          type="text"
          placeholder="Filtre uma tarefa aqui"
          oninput="filterTask()"
        />
      </div>
      <div id="tasks" class="tasks"></div>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
