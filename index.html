<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>PÃ¡gina Principal</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="shortcut icon" type="image/jpg" href="/src/img/favicon.png" />
    <link rel="stylesheet" href="./src/css/main.css" />
  </head>

  <body>
    <header>
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item logo" href="index.html">AddTasks</a>
        </div>

        <div class="navbar-menu">
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-danger" href="logout.html">
                  <strong>Sair</strong>
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="container form">
      <div id="title">
        <h1>Todo List</h1>
      </div>
      <form action="#" onsubmit="add()">
        <div class="field is-grouped">
          <p class="control is-expanded">
            <input
              id="value"
              class="input"
              type="text"
              placeholder="Digite uma palavra"
            />
          </p>
          <div class="buttons">
            <button type="submit" class="button">Adicionar</button>
          </div>
        </div>
      </form>

      <div class="field is-grouped input-filter">
        <input
          id="value-filter"
          class="input"
          type="text"
          placeholder="Filtre uma tarefa aqui"
          oninput="filterTask()"
        />
      </div>
      <div id="tasks" class="tasks"></div>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
