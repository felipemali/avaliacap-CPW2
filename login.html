<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/jpg" href="/src/img/favicon.png" />
    <link rel="stylesheet" href="./src/css/login.css" />
    <title>Página de Login</title>
  </head>
  <body>
    <div id="container">
      <div id="form-container">
        <div id="content">
          <h1>Login</h1>
          <p>
            Ainda não tem uma conta? <a href="create_user.html">inscrever-se</a>
          </p>
          <form id="login-form">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              placeholder="email@exemplo.com"
              required
            />
            <label for="password">Senha</label>
            <input
              type="password"
              id="password"
              placeholder="no mínimo 6 caracteres"
              required
            />
            <span id="checkbox">
              <input type="checkbox" name="" value="" />lembrar meu login
            </span>

            <input type="submit" value="Entrar" id="submit-button" />
          </form>
        </div>

        <div id="result-panel"></div>
      </div>
      <img id="img-login" src="./src/img/login.png" alt="" />
    </div>

    <script type="module" src="/src/login.js"></script>
  </body>
</html>
